<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>list</title>
  </head>
  <body>
    <h1>Enter customers:</h1>
    <input id="input" placeholder="Customer..." type="text" />
    <button onClick="addItem()" type="submit">Add item</button>
    <button onClick="removeItem()" type="submit">Remove item</button>
    <div class="listHolder">
      <ul class="list">
        <li>Jack Stetchen</li>
      </ul>
    </div>
    <script>
      function addItem() {
        const divList = document.querySelector(".listHolder");
        const ul = divList.querySelector(".list");
        const li = document.createElement("li");
        const inpt = document.getElementById("input");
        li.innerHTML = inpt.value;
        inpt.value = "";
        ul.appendChild(li);
      }

      function removeItem() {
        const divList = document.querySelector(".listHolder");
        const ul = divList.querySelector(".list");
        ul.removeChild(ul.firstElementChild);
      }
    </script>
  </body>
</html>
