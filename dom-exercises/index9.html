<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
  #image{
    height: 500px;
    width:600px
  }

.tooltip {
  position: absolute;
   bottom: 250px;
   left: 15px;
  z-index: 1;
  width: 120px;
  height: 20px;
  background-color: rgb(53, 49, 49);
  color: #c64a4a;
  text-align: center;
  border-radius: 6px;
  padding: 5px 0;
  display: none;
}

  </style>
  <title>task 9</title>
</head>
<body>
 
  <img alt="Osaka, Japan"id="image" data-tooltip="Osaka, Japan" src="https://images.unsplash.com/photo-1678540939206-e32d7ff93474?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"> </img>
  
<script>
  const image = document.querySelector("img");
  const tooltip = document.createElement("div");
  tooltip.classList.add("tooltip");
  tooltip.textContent = image.getAttribute("data-tooltip");
  document.body.appendChild(tooltip);

image.addEventListener("mouseover", () => {
  tooltip.style.display = "block";
});

image.addEventListener("mouseout", () => {
  tooltip.style.display = "none";
});
</script>
</body>
</html>
