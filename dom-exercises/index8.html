    <div id="bottom-message">You reached the bottom of the page</div>
    <script>
      window.onscroll = function () {
        let btmpage = document.getElementById("bottom-message");
        let totalPageHeight = document.body.scrollHeight;
        let scrollPoint = window.scrollY + window.innerHeight;

        if (scrollPoint >= totalPageHeight) {
          btmpage.style.display = "block";
        } else {
          btmpage.style.display = "none";
        }
      };
    </script>
