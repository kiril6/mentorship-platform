<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .button {
        background-color: #7c8b7c;
        padding: 15px 30px;
        text-align: center;
        font-size: 16px;
        margin: 4px 2px;
        transition-duration: 0.4s;
        cursor: pointer;
      }
      .btn {
        background-color: white;
        color: black;
        border: 2px solid #555555;
      }

      .btn:hover {
        background-color: #555555;
        color: white;
      }
    </style>
    <title>task 6</title>
  </head>
  <body>
    <button type="button" class="button btn">Hover me</button>
  </body>
</html>
